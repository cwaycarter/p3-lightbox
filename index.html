<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="lightbox/src/css/lightbox.css" rel="stylesheet" />

    <!-- favicon -->
    <link rel="icon" type="image/ico" href="images/favicon.ico.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/63623a02ad.js" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/jquery-3.6.0.js" type="text/javascript"></script>

</head>



<body>

    <header>
        <nav>
            <a href="index.html"><img src="images/nav-logo.svg" alt="Logo" title="Logo" width="65"></a>

            <a href="index.html"><img class="animate" src="images/nav-logo-open.svg" alt="Logo" title="Logo" width="65"></a>

            <ul>
                <li><a href="https://www.cwaycarter.com/campaigncovercharge/index.html" target="_blank">Home</a></li>
                <li><a href="https://www.cwaycarter.com/campaigncovercharge/about.html" target="_blank">About</a></li>
                <li><a href="https://www.cwaycarter.com/campaigncovercharge/faq.html" target="_blank">FAQ</a></li>
                <li class="covidbutton"><a href="https://www.cwaycarter.com/campaigncovercharge/covid.html" target="_blank">COVID-19 Resources</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <h1>PROTOTYPE GALLERY</h1>

        <section class="gallery">
            <a href="images/maskreceive.png" data-lightbox="image-1" data-title="Mask Prototype 1"><img src="images/maskreceive.png" alt="mask prototype" title="mask prototype" width="300"></a>

            <a href="images/sip.png" data-lightbox="image-2" data-title="Mask Prototype 2"><img src="images/sip.png" alt="mask prototype" title="mask prototype" width="300"></a>

            <a href="images/wantglass.png" data-lightbox="image-3" data-title="Mask Prototype 3"><img src="images/wantglass.png" alt="mask prototype" title="mask prototype" width="300"></a>

            <a href="images/sidewalk.png" data-lightbox="image-4" data-title="Decal Prototype"><img src="images/sidewalk.png" alt="decal prototype" title="decal prototype" width="300"></a>

        </section>




    </main>

    <footer>
        <nav>
            <div class="footertop">

                <img src="images/follow.svg" alt="follow us logo" title="follow the campaign" width="260">

                <ul>
                    <li>
                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    </li>
                </ul>

            </div>

            <div class="myname">
                <p>Website by <a href="mailto: remostar@ufl.edu">Christina Carter</a></p>
            </div>

        </nav>
    </footer>

    <script src="lightbox/src/js/lightbox.js"></script>

</body>


</html>
